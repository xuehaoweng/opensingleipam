version: "3.7"
services:
    # 后端入口
    ipam-backend:
      image: registry.cn-hangzhou.aliyuncs.com/netaxe/ipam-backend:1.0
      build:
          context: .
          dockerfile: ./dockerfiles/backend_dockerfile
      command: sh init.sh
      restart: always

    # nginx代理
    ipam-backend-nginx:
      image: registry.cn-hangzhou.aliyuncs.com/netaxe/ipam-backend-nginx:1.23.1
      build:
          context: .
          dockerfile: ./dockerfiles/nginx_dockerfile
      ports:
          - "31113:80"

    # 前端
    ipam-web:
      image: registry.cn-hangzhou.aliyuncs.com/netaxe/ipam-web:1.0
      build:
          context: .
          dockerfile: ./dockerfiles/single_web_dockerfile
      ports:
          - "32092:80"
      restart: always

    mysql-server:
      image: registry.cn-hangzhou.aliyuncs.com/netaxe/mysql:5.7
      restart: always
      container_name: mysql-server
      environment:
        TZ: Asia/Shanghai
        MYSQL_DATABASE: "ipam"
        MYSQL_USER: "netaxe"
        MYSQL_ROOT_PASSWORD: "root_devnet@2022"
      volumes:
        - ./my.cnf:/etc/mysql/my.cnf
        - ./mysql_data:/var/lib/mysql
      command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_bin']
      ports:
        - "36306:3306"
